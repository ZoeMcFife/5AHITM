<!DOCTYPE html>

<html>
    <head>
        <title>PLF</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        
        <script src="js.js"></script>
        <noscript>No JS.</noscript>
        
        <h1>Circle</h1>
        <form id="form">
            Radius <input type="number" id="radius"> <br>
            Diameter <input type="number" id="diameter" readonly> <br>
            Circumference <input type="number" id="circumference" readonly> <br>
            Area <input type="number" id="area" readonly> <br>

            <input type="button" value="calc" onclick="calculate()">
            <input type="reset" value="clear"> 
        </form>
        
        <h1>Classes</h1>
        <button value="SPACE" onclick="space()">SPACE</button>

    </body>
</html>
